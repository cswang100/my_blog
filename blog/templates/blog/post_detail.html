{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div>
              <h5><span class="glyphicon glyphicon-time"></span> Posted by {{post.author.username}} on {{ post.published_date }}</h5>
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">EDIT <span class="glyphicon glyphicon-pencil"></span></a>
    </div>
{% endblock %}
